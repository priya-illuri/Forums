<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Form</title>
    <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>

    <style>
       .heading {

   z-index:1;
    list-style-type: none;
    margin: 0;
    padding: 5px;
    overflow: hidden;
    left:0px;
    background-color: #77A6F7;
    position: fixed;
    top: 0;
    width: 100%;
    }
    .footer
{
z-index:1;
bottom:0px;
overflow: hidden;
    background-color: #77A6F7;
    width:100%;
    }
    </style>

</head>
<body style="background-color:#ffffcc;">
    <div class="heading" >
    <div class="container-fluid"  style="padding-bottom:10px; " align="left" >
        <div class="col-xs-10">
        <img src="https://preview.ibb.co/en7MYd/forum3d.jpg" alt="page_logoo"  width="15%" height="50" >
        </div>
        {% if request.user.id != none %}
            <div class="name">
            <div class="col-xs-1"  style="color:white;"  align="right">{{request.user}}</div>
                </div>

            <div class="col-xs-1" align="right"><a  class="btn btn-default" href="{% url 'logout' %}">logout</a></div>
        {% else %}
        <div class="col-xs-3" ></div>
        <div class="col-xs-3" align="right"><a  class="btn btn-default" href="{% url 'login' %}">login</a></div>
    {% endif %}

    </div>
        </div>

     <div class="w3-sidebar w3-bar-block" style="background-color:#77A6F7;padding:2px;top:70px;width:15%" position="static">

        <div class="list-group-item" style="background-color:#659DBD;"><a  style="color:white;" href="{% url 'questions_html' %}">All questions</a></div>
        <div class="list-group-item" style="background-color:#659DBD;"><a  style="color:white;" href="{% url 'myques_html' %}">My Questions</a></div>
        <div class="list-group-item" style="background-color:#659DBD;" ><a  style="color:white;" href="{% url 'tags_html' %}">Tags</a></div>
    </div>

    <div class="w3-container" style="padding:100px;background-color:#ffffcc;">
        <div  class="col-xs-3"></div>
        <div class="col-xs-6" >
        <div class="form-group " style="background:#A8D0E6;padding:5px; ">
             <form class="form-horizantal" method="post">
                 <fieldset>
                     <legend><h3>Add Question</h3></legend>
                     {% csrf_token %}
                        <div >

                     <label class="control-label col-sm-4" for="{{form.question_title.id_for_label}}"> Question Title </label>
                            <div class="col-xs-8" align="left">{{form.question_title}}</div>
                     </div>
                     <div style="padding:30px;"></div>
                     <br>
                     <div >

                     <label class="control-label col-sm-4" for="{{form.question.id_for_label}}">Question</label>
                         <div class="col-xs-8" align="left" style=""><textarea rows="5" cols="40" {{form.question}} enter question></textarea></div>
                     </div>
                     <br>
                    <div style="padding:80px;"></div>
                     <div >

                     <label class="control-label col-sm-4" for="{{form.tag.id_for_label}}">Question Tag</label>
                         <div class="col-xs-8" align="left">{{form.tag}}</div>
                     </div>

                    <div style="padding:30px;"></div>
                     <div class="col-sm-8" align="center">

                     <input class='btn btn-success' type="submit" value="submit"/>
                 </div>
                 </fieldset>
             </form>
        </div>
    </div>
    </div>
<div class="container-fluid">
<div class="footer">
    <div style="color:black" align="center" >Â© Illuri Priyanka</div>
</div>
        </div>



</body>
</html>
